reactor:                
    type: batch          
    mode: "adiabatic"
    volume: "1 cm3"
    temperature:  1001   
    pressure:  "1 atm"  

simulation:
    end_time: 0.001
    stepping: regular
    initial_step_size: 1e-5
    solver:
        atol: 1e-10         
        rtol: 1e-8          

phases:                     
    gas: 
        name: gas            
        initial_state: "H2:2,O2:1,N2:4" 

